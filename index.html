<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel" />
    <meta name="keywords" content="Travel" />
    <meta name="author" content="Rodriguez Yanina Alejandra" />
    <title>Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Travel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link active" aria-current="page" href="#"

                >
              </li>
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link text-light" href="#">Acceder</a>
              </li>
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link text-light" href="#">Nosotros</a>
              </li>
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link text-light" href="#">Contactos</a>
              </li>
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link text-light" href="#">Administrador</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

    <main></main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4 class="text-light">Travel</h4>
            <ul>
              <li><a class="text-decoration-none nav-link text-light" href="#">Teléfono</a></li>
              <li><a class="text-decoration-none nav-link text-light" href="#">Acerca de Nosotros</a></li>
              <li><a class="text-decoration-none nav-link text-light" href="#">Ubicacion de la empresa</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4 class="text-light">Síguenos en las redes sociales</h4>
            <ul class="social d-flex">
              <li>
                <a href="./pages/error404.html"><i class="bi bi-facebook text-light ms-3 fs-1"></i></a>
              </li>
              <li>
                <a href="./pages/error404.html"><i class="bi bi-instagram text-light ms-3 fs-1"></i></a>
              </li>
              <li>
                <a href="./pages/error404.html"><i class="bi bi-twitter text-light ms-3 fs-1"></i></a>
              </li>
            </ul>
          </div>

            <h4 class="text-light">Suscríbete a nuestro boletín</h4>
            <form>
              <!-- Opcional suscripcion con mail -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Introduce tu correo electrónico "
                  minlength="12"
                  maxlength="150"
                />
              </div>
              <button type="submit" class="btn btn-outline-light btnEstilo mt-2">Suscribirse</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
