<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/administrador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <h1 class="d-flex justify-content-center text-white my-3">Administrador</h1>
            <div class="d-flex justify-content-around flex-wrap">
                <button type="button" class="btn p-4 text-center border border-white rounded my-2 py-5 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4" data-bs-toggle="modal" data-bs-target="#Modal">
                    <h3 class="text-white">Agregar Producto</h3>
                    <i class="bi bi-plus-circle fs-1 text-white"></i>
                </button>    
            </div>
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="ModalLabel">Producto</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="text" class="form-label">Paquete</label>
                          <input type="text" class="form-control" id="text" placeholder="Nombre Paquete" aria-describedby="textHelp">
                        </div>
                        <div class="mb-3">
                          <label for="text" class="form-label">Descripción</label>
                          <textarea class="form-control" placeholder="Descripción" id="floatingTextarea2"></textarea>
                        </div>
                        <div class="mb-3" id="forming">
                          <label for="text" class="form-label">Imagen</label>
                          <span class="float-end"><i class="btn bi bi-patch-plus fs-5"></i><i class="btn bi bi-patch-minus fs-5"></i></span>
                          <div id="agregarImagen">
                            <input type="text" class="form-control" placeholder="URL Imagen" id="text" aria-describedby="textHelp">
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="text" class="form-label">Cantidad de Dias del Paquete</label>
                          <select class="form-select" aria-label="Default select example">
                            <option value="0">--</option>
                            <option value="1">3 Dias</option>
                            <option value="2">5 Dias</option>
                            <option value="3">7 Dias</option>
                            <option value="4">10 Dias</option>
                            <option value="5">14 Dias</option>
                          </select>  
                        </div>
                        <div class="mb-3">
                          <label for="text" class="form-label">Precio</label>
                          <input type="text" class="form-control" placeholder="Valor" id="text" aria-describedby="textHelp">
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary">Guardar Paquete</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
