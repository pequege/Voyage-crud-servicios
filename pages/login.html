<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de Inicio de Sesión">
  <meta name="keywords" content="inicio sesión, administrador">
  <meta name="author" content="Nicolás Herrera">
  <title>Iniciar sesión</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="../index.html">
          <img src="../img/voyage-logo.svg" alt="logo voyage">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="./login.html">Acceder</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="./AcercaDeNosotros.html">Nosotros</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="./error404.html">Contactos</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="./administrador.html">Administrador</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="formularioBusqueda">
            <input
             class="form-control me-2" 
             type="search"
             id="campoDeBusqueda"
             placeholder="Buscar"
             aria-label="Search"
             minlength="2"
             maxlength="12"
             required
              />
            <button class="btn btn-outline-light" type="submit">
             Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="text-center d-md-flex justify-content-md-center align-items-md-center vh-100">
    <section class="container py-5 d-md-flex flex-md-column justify-content-md-center align-items-md-center" id="contenedorLogin">
      <h1 class="display-1">Login</h1>
      <form class="text-black" id="formLogin">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" minlength="3" maxlength="13" required>
          <label for="inputUsuario">Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" minlength="3" maxlength="13" autocomplete="off" required>
          <label for="inputPassword">Contraseña</label>
        </div>
        <button class="btn" type="submit" id="btnIniciarSesion">Iniciar sesión</button>
      </form>
    </section>
  </main>
  <footer class="mb-0">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4 class="text-light">
            <img src="../img/voyage-logo.svg" alt="logo voyage">
          </h4>
          <ul>
            <li>
              <a class="text-decoration-none nav-link text-light" href="./error404.html">Contacto</a>
            </li>
            <li>
              <a class="text-decoration-none nav-link text-light" href="./AcercaDeNosotros.html">Acerca de
                Nosotros</a>
            </li>
            <li>
              <a class="text-decoration-none nav-link text-light" href="./error404.html">Ubicacion de la
                empresa</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4 class="text-light">Síguenos en las redes sociales</h4>
          <ul class="social d-flex">
            <li>
              <a href="./error404.html"><i class="bi bi-facebook text-light ms-3 fs-1"></i></a>
            </li>
            <li>
              <a href="./error404.html"><i class="bi bi-instagram text-light ms-3 fs-1"></i></a>
            </li>
            <li>
              <a href="./error404.html"><i class="bi bi-twitter text-light ms-3 fs-1"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4 class="text-light">Suscríbete a nuestro boletín</h4>
          <form>
            <!-- Opcional suscripcion con mail -->
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Introduce tu correo electrónico " minlength="12"
                maxlength="150" />
            </div>
            <button type="submit" class="btn btn-outline-light btnEstilo mt-2">
              Suscribirse
            </button>
          </form>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>
