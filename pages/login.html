<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de Inicio de Sesión">
  <meta name="keywords" content="inicio sesión, administrador">
  <meta name="author" content="Nicolás Herrera">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <main class="text-center d-md-flex justify-content-md-center align-items-md-center vh-100">
    <section class="container py-5 d-md-flex flex-md-column justify-content-md-center align-items-md-center">
      <h1 class="display-1">Login</h1>
      <form class="text-black">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="inputContraseña" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="btn" type="submit">Iniciar sesión</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>

</html>
